<div class="profile-container">
  <div class="profile-image">
    <img [src]="user.profilePicture" alt="Profile Picture" width="150" />
  </div>
  <div class="profile-details">
    <h2>{{ user.username }}</h2>
    <p><strong>Bio:</strong> {{ user.bio }}</p>

    <!-- Edit profile button -->
    <button (click)="toggleEditMode()" class="btn btn-primary">Edit Profile</button>

    <!-- Form to edit profile -->
    <div *ngIf="isEditMode" class="edit-form">
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea [(ngModel)]="user.bio" class="form-control" id="bio" name="bio"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>
    </div>
  </div>
</div>
